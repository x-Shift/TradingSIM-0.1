<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Bot Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Animated Background -->
    <div class="background">
        <div class="bg-animation"></div>
        <div class="bg-gradient"></div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <header class="header glass">
            <div class="header-content">
                <h1 class="logo">
                    <span class="logo-icon">ðŸ“ˆ</span>
                    TradingBot Simulator
                </h1>
                <div class="balance-info">
                    <div class="balance-item">
                        <span class="label">Balance:</span>
                        <span class="value" id="balance">$100,000.00</span>
                    </div>
                    <div class="balance-item">
                        <span class="label">Portfolio:</span>
                        <span class="value portfolio" id="portfolio">$100,000.00</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Market Overview -->
        <div class="market-overview glass">
            <div class="market-cards" id="marketCards">
                <!-- Market cards will be generated here -->
            </div>
        </div>

        <!-- Main Trading Interface -->
        <div class="trading-interface">
            <!-- Left Panel -->
            <div class="left-panel">
                <!-- Price Chart -->
                <div class="chart-container glass">
                    <div class="chart-header">
                        <h3 id="chartTitle">BTC/USD Price Chart</h3>
                        <span class="timeframe">1 Minute</span>
                    </div>
                    <div class="chart-wrapper">
                        <canvas id="priceChart" width="800" height="300"></canvas>
                    </div>
                </div>

                <!-- Order Book -->
                <div class="orderbook-container glass">
                    <h3>Order Book</h3>
                    <div class="orderbook-header">
                        <div>Price</div>
                        <div>Amount</div>
                        <div>Total</div>
                    </div>
                    <div class="orderbook-content">
                        <div class="asks" id="asks"></div>
                        <div class="current-price">
                            <div class="price-display" id="currentPrice">$43,250.00</div>
                            <div class="price-change" id="priceChange">+2.98%</div>
                        </div>
                        <div class="bids" id="bids"></div>
                    </div>
                </div>
            </div>

            <!-- Right Panel -->
            <div class="right-panel">
                <!-- Trading Panel -->
                <div class="trading-panel glass">
                    <h3>Trade <span id="tradingSymbol">BTC/USD</span></h3>
                    
                    <!-- Buy/Sell Tabs -->
                    <div class="trade-tabs">
                        <button class="tab-btn active buy-tab" data-type="buy">BUY</button>
                        <button class="tab-btn sell-tab" data-type="sell">SELL</button>
                    </div>

                    <!-- Order Type -->
                    <div class="order-type">
                        <button class="order-btn active" data-type="market">Market</button>
                        <button class="order-btn" data-type="limit">Limit</button>
                    </div>

                    <!-- Amount Input -->
                    <div class="input-group">
                        <label>Amount</label>
                        <input type="number" id="amountInput" placeholder="0.00" step="0.00000001">
                        <div class="input-info">Max: <span id="maxAmount">0.00000000</span></div>
                    </div>

                    <!-- Price Input (for limit orders) -->
                    <div class="input-group" id="priceInputGroup" style="display: none;">
                        <label>Price</label>
                        <input type="number" id="priceInput" placeholder="0.00" step="0.01">
                    </div>

                    <!-- Order Summary -->
                    <div class="order-summary glass-dark">
                        <div class="summary-row">
                            <span>Price:</span>
                            <span id="orderPrice">$0.00</span>
                        </div>
                        <div class="summary-row">
                            <span>Amount:</span>
                            <span id="orderAmount">0.00000000</span>
                        </div>
                        <div class="summary-row total">
                            <span>Total:</span>
                            <span id="orderTotal">$0.00</span>
                        </div>
                    </div>

                    <!-- Trade Button -->
                    <button class="trade-btn buy-btn" id="tradeBtn">BUY BTC</button>
                </div>

                <!-- Portfolio -->
                <div class="portfolio-container glass">
                    <div class="section-header">
                        <h3>Portfolio</h3>
                        <span class="total-value" id="portfolioTotal">$0.00</span>
                    </div>
                    <div class="portfolio-content" id="portfolioContent">
                        <div class="empty-state">No open positions</div>
                    </div>
                </div>

                <!-- Order History -->
                <div class="history-container glass">
                    <h3>Order History</h3>
                    <div class="history-content" id="historyContent">
                        <div class="empty-state">No trades yet</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
